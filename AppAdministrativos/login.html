<body class="login">
    <div class="logo">
        <img src="Style/engato/login/imagenes/logo/500.png" width="100" height="131" />
    </div>
    <div class="menu-toggler sidebar-toggler">
    </div>
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" id="form_login" action="javascript:;">
            <h3 class="form-title">Ingresa a tu cuenta</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>
                    Ingresa tu numero de usuario y password.
                </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" id="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" id="password" />
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn blue pull-right" id="btnLoginU">
                    Ingresar <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>

            <div class="forget-password">
                <h4>No puedes acceder a tu cuenta ?</h4>
                <p>
                    haz click <a href="javascript:;" id="forget-password">
                        aquí
                    </a>
                    para recuperar tu password.
                </p>
            </div>

        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post" id="form_password">
            <h3>Olvidaste tu password ?</h3>
            <p>
                Ingresa tu email para recuperarlo.
            </p>
            <div class="form-group">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" id="email" />
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn">
                    <i class="m-icon-swapleft"></i> Regresar
                </button>
                <button type="button" class="btn blue pull-right" id="btnLogin">
                    Aceptar <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>

        <div id="div-recovery">

        </div>
        <div class="modal" tabindex="-1" data-backdrop="static" style="background-color:#0000008f;" id="Load" data-keyboard="false">
            <div class="modal-dialog modal-sm" style="height: 100%;">
                <div class="scene">
                    <svg version="1.1"
                         id="dc-spinner"
                         xmlns="http://www.w3.org/2000/svg"
                         x="0px" y="0px"
                         wwidth="200" height="200"
                         viewBox="0 0 38 38"
                         preserveAspectRatio="xMinYMin meet">
                        <image xlink:href="Imagenes/uniymca.png" height="20" width="20" x="10" y="12"></image>
                        <path fill="#373a42" d="M20,35c-8.271,0-15-6.729-15-15S11.729,5,20,5s15,6.729,15,15S28.271,35,20,35z M20,5.203
    C11.841,5.203,5.203,11.841,5.203,20c0,8.159,6.638,14.797,14.797,14.797S34.797,28.159,34.797,20
    C34.797,11.841,28.159,5.203,20,5.203z">
                        </path>

                        <path fill="#373a42" d="M20,33.125c-7.237,0-13.125-5.888-13.125-13.125S12.763,6.875,20,6.875S33.125,12.763,33.125,20
    S27.237,33.125,20,33.125z M20,7.078C12.875,7.078,7.078,12.875,7.078,20c0,7.125,5.797,12.922,12.922,12.922
    S32.922,27.125,32.922,20C32.922,12.875,27.125,7.078,20,7.078z">
                        </path>

                        <path fill="#ff0129" stroke="#ff0129" stroke-width="0.70" stroke-miterlimit="10" d="M5.203,20
			c0-8.159,6.638-14.797,14.797-14.797V5C11.729,5,5,11.729,5,20s6.729,15,15,15v-0.203C11.841,34.797,5.203,28.159,5.203,20z">
                            <animateTransform attributeName="transform"
                                              type="rotate"
                                              from="0 20 20"
                                              to="360 20 20"
                                              calcMode="spline"
                                              keySplines="0.4, 0, 0.2, 1"
                                              keyTimes="0;1"
                                              dur="2s"
                                              repeatCount="indefinite" />
                        </path>

                        <path fill="#3B83BD" stroke="#3B83BD" stroke-width="0.50" stroke-miterlimit="10" d="M7.078,20
  c0-7.125,5.797-12.922,12.922-12.922V6.875C12.763,6.875,6.875,12.763,6.875,20S12.763,33.125,20,33.125v-0.203
  C12.875,32.922,7.078,27.125,7.078,20z">
                            <animateTransform attributeName="transform"
                                              type="rotate"
                                              from="0 20 20"
                                              to="360 20 20"
                                              dur="1.8s"
                                              repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <!-- END FORGOT PASSWORD FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <!-- END REGISTRATION FORM -->
