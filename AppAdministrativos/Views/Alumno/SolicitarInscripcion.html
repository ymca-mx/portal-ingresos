                <a class="btn blue " id="btnBuscarAlumno">Buscar Alumno</a>
            </div>
            <div class="row">
                <div class="portlet-body form" id="frmVarios" hidden="hidden">

                        <table class="table table-striped table-bordered table-advance table-hover" id="tblAlumnos">
                            <thead>
                                <tr>
                                    <th>
                                        <i class="fa fa-user"></i>&nbsp; AlumnoId
                                    </th>
                                    <th>
                                        <i class="fa fa-user"></i>&nbsp; Nombre
                                    </th>
                                    <th>
                                        <i class="fa fa-calendar"></i>&nbsp; Registro
                                    </th>
                                    <th>
                                        <i class="fa fa-graduation-cap"></i>&nbsp; Oferta Educativa
                                    </th>
                                    <th>
                                        <i class="fa fa-edit"></i>&nbsp; Acción

                                </tr>

            </div>

                <hr />
                <div class="col-md-5">
                    <label class="control-label">OfertaEducativa</label>
                    <select id="slcOFertaEducativa" class="form-control"></select>

                    <select id="slcPeriodo" class="form-control"></select>
                </div>
            </div>
            <div class="row">
               <br />
                <div class="col-md-12 form-group">
                    <label class="control-label">Comentario</label>
                    <textarea id="txtDetalle" class="form-control" readonly></textarea>
                </div>
            </div>
            <div class="row" id="divfooter">
                <br />
                <div class="col-md-12">
                    <button id="btnGuardar" class="btn btn-success">Guardar</button>
                </div>
            </div>
