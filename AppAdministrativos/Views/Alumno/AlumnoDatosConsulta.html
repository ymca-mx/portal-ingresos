<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Datos del Alumno</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="pragma" content="no-cache" />

</head>
<body style="font-size: 10px !important">
    <div class="page-container">
        <!-- BEGIN PAGE HEAD -->
        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light" id="form_wizard_1">

                            <div class="portlet-title">
                                <div class="caption">
                                    <div class="col-md-12">
                                        <h2>Datos del Alumnos</h2>
                                        <hr />
                                    </div>

                                    <div class="col-md-12">
                                        <div class="col-md-10">
                                            <label class="control-label">Clave y|o Nombre del Alumno</label>&nbsp;
                                            <input type="text" id="txtAlumno" class="form-control-static font-md" style="text-align:right">&nbsp;
                                            <a class="btn blue " id="btnBuscarAlumno">Buscar Alumno</a>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="portlet-body form" id="frmVarios" hidden="hidden">
                                <div class="col-md-12">
                                    <table class="table table-striped table-bordered table-advance table-hover" id="tblAlumnos">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <i class="fa fa-user"></i>&nbsp; AlumnoId
                                                </th>
                                                <th>
                                                    <i class="fa fa-user"></i>&nbsp; Nombre
                                                </th>
                                                <th>
                                                    <i class="fa fa-calendar"></i>&nbsp; Registro
                                                </th>
                                                <th>
                                                    <i class="fa fa-graduation-cap"></i>&nbsp; Oferta Educativa
                                                </th>
                                                <th>
                                                    <i class="fa fa-edit"></i>&nbsp; Acción
                                                </th>

                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>

                            <div class="portlet-body form" id="frmTabs" hidden="hidden">
                                <form action="javascript:;" class="form-horizontal" id="submit_form" method="post">
                                    <div class="form-wizard">
                                        <div class="form-body">

                                            <div id="tab1" class="tab-pane">
                                                <h3 class="block">Personales</h3>

                                                <div class="row">
                                                    <div class="col-md-6 ">
                                                        <div class="form-group col-md-10">
                                                            <label class="control-label">Nombre</label>
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" id="txtnombre" class="form-control " name="txtnombre" readonly />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-10 form-group">
                                                            <label class="control-label">Apellido Paterno</label>
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" id="txtApPaterno" name="txtApPaterno" class="form-control " readonly />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-10 form-group">
                                                            <label class="control-label">Apellido Materno</label>
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" id="txtApMaterno" name="txtApMaterno" class="form-control " readonly />
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 ">
                                                        <div class="col-md-10 form-group">
                                                            <label class="control-label">Fecha de Nacimiento</label>
                                                            <input id="txtFNacimiento" name="txtFNacimiento" type="text" class="form-control" readonly />

                                                        </div>
                                                        <div class="col-md-10 form-group">
                                                            <label class="control-label">Genero</label>
                                                            <div class="input-icon right">
                                                                <select class="form-control" id="slcSexo" name="slcSexo" disabled>
                                                                    <option value="-1">--Seleccionar--</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <!--Curp-->
                                                        <!--<div class="col-md-10 form-group">-->
                                                        <div class="col-md-10 form-group">
                                                            <label class="control-label">CURP</label>
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" class="form-control uppercase" id="txtCURP" name="txtCURP" readonly />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group col-md-10">
                                                            <label class="control-label">Nacionalidad</label>
                                                            <div class="input-icon right">
                                                                <select id="slcNacionalidad" class="form-control" name="slcNacionalidad" disabled>
                                                                    <option value="-1">--Seleccionar--</option>
                                                                    <option value="1">Mexicana</option>
                                                                    <option value="2">Extranjera</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--Lugar de Nacimiento-->
                                                    <div class="col-md-6">
                                                        <div class="form-group col-md-10">
                                                            <label class="control-label">Lugar de Nacimiento</label>
                                                            <div class="input-icon right">
                                                                <select id="slcLugarN" class="form-control" name="slcLugarN" disabled>
                                                                    <option value="-1">--Seleccionar--</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <hr class="line" />
                                                    </div>
                                                </div>

                                                <div class="portlet-body form" id="divDatos">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <table class="table table-striped table-bordered table-advance table-hover" id="tblDatos">
                                                                <thead>
                                                                    <tr>
                                                                        <th colspan="2">
                                                                            Datos de contacto
                                                                        </th>
                                                                    </tr>
                                                                </thead>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                            <div class="modal fade" tabindex="-1" data-backdrop="static" id="Load" data-keyboard="false">
                                                <div class="modal-dialog modal-sm" style="height: 90px;">
                                                    <!--<div class="modal-content" style="width:auto">-->
                                                    <div class="form-group">
                                                        <h3 id="hCarga">Cargando</h3>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="bar" style="width:auto" id="divBar">
                                                            <p id="txtBar"></p>
                                                        </div>
                                                        <!--</div>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Genero.js"></script>
    <script src="JS/Parentesco.js"></script>
    <script src="JS/Turno.js"></script>
    <script src="JS/Periodo.js"></script>
    <script src="JS/EntidadFederativa.js"></script>
    <script src="JS/EstadoCivil.js"></script>
    <script src="JS/Posgrado.js"></script>
    <script src="JS/AreaAcademica.js"></script>
    <script src="JS/MedioDifusion.js"></script>
    <script src="JS/Alumnos/AlumnoDatosConsulta.js"></script>
    <script>
        jQuery(document).ready(function () {
            // initiate layout and plugins
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Demo.init(); // init demo features
            ComponentsKnobDials.init();
            ComponentsPickers.init();
            Genero.init();
            Parentesco.init();
            Turno.init();
            Periodo.init();
            Estado.init();
            EstadoCivil.init();
        });

    </script>
</body>
</html>
