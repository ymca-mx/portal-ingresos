<main>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="caption title bold">Enviar Credenciales a Alumno </span>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-body">
                <div class="col-md-12 form-group">
                    <div class="col-md-12">
                        <label class="control-label">Clave del Alumno</label>
                        <input type="text" id="txtClave" class="form-control-static font-md" tabindex="1" />
                        <button class="btn blue" id="btnBuscar" tabindex="2">Buscar Alumno</button>
                    </div>
                </div>
                <form id="frmCambios">
                    <div class="col-md-12 form-group">
                        <div class="col-md-12">
                            <label class="control-label bold">Nombre: </label>
                            <label class="control-label bold" id="lblNombre"></label>
                        </div>
                        <div class="col-md-4">
                            <label class="control-label">Email del Alumno</label>
                            <input type="text" id="txtMail" class="form-control font-md" tabindex="1" />
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <div class="col-md-2">
                            <button class="btn blue-dark" id="btnEnviar">Enviar Email</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" data-backdrop="static" id="Load" data-keyboard="false">
        <div class="modal-dialog modal-sm" style="height: 90px;">
            <!--<div class="modal-content" style="width:auto">-->
            <div class="form-group">
                <h3 id="hCarga">Cargando</h3>
            </div>
            <div class="form-group">
                <div class="bar" style="width:auto" id="divBar">
                    <p id="txtBar"></p>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
</main>
