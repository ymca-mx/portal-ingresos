<main>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="caption title bold">Examen Médico </span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row form-group" id="divBuscar">
                <div class="col-md-12">
                    <label class="control-label">Clave o Nombre del Alumno</label>&nbsp;
                    <input type="text" id="txtClave" class="form-control-static font-md" style="text-align:right" />&nbsp;
                    <a class="btn blue" id="btnBuscar" tabindex="2">Buscar</a>
                </div>
                <div class="col-md-12">
                    <div class="portlet-body form" id="frmVarios" hidden="hidden">
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered table-advance table-hover" id="tblAlumnos">
                                <thead>
                                    <tr>
                                        <th>
                                            <i class="fa fa-user"></i>&nbsp; AlumnoId
                                        </th>
                                        <th>
                                            <i class="fa fa-user"></i>&nbsp; Nombre
                                        </th>
                                        <th>
                                            <i class="fa fa-calendar"></i>&nbsp; Registro
                                        </th>
                                        <th>
                                            <i class="fa fa-graduation-cap"></i>&nbsp; Oferta Educativa
                                        </th>
                                        <th>
                                            <i class="fa fa-edit"></i>&nbsp; Acción
                                        </th>

                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-5">
                        <div class="col-md-12">
                            <label class="control-label">Nombre Alumno</label>
                        </div>
                        <div class="form-control-static col-md-12">
                            <input class="form-control" readonly type="text" id="txtNombre" />
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="col-md-12">
                            <label class="control-label"></label>
                        </div>
                        <div class="form-control-static col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="chkExamen" name="chkExamen"> ¿Examen Medico?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="control-label">Comentario</label>
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control" id="txtComentario"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <div class="col-md-12">
                            <a class="btn btn-success" id="btnGuardaExamen">Guardar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    $.getScript("JS/Alumnos/ExamenMedico.js");
</script>
