<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Examen Medico</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>
    <div class="page-container">
        <!-- BEGIN PAGE HEAD -->
        <div class="page-head">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light" id="form_wizard_1">

                        <div class="portlet-title">
                            <div class="caption">
                                <div class="col-md-12">
                                    <h2>Examen Médico</h2>
                                    <hr />
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group col-md-10">
                                        <div class="col-md-7">
                                            <label class="control-label">Clave y|o Nombre del Alumno</label>&nbsp;
                                            <input type="text" id="txtAlumno" class="col-md-12" style="text-align:right" />&nbsp;
                                        </div>
                                        <div class="col-md-3">
                                            <label class="control-label col-md-12">&nbsp;</label>&nbsp;
                                            <a class="btn blue " id="btnBuscarAlumno">Buscar Alumno</a>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                            </div>
                        </div>
                        <div class="portlet-body form" id="frmVarios" hidden="hidden">
                            <div class="col-md-12">
                                <table class="table table-striped table-bordered table-advance table-hover" id="tblAlumnos">
                                    <thead>
                                        <tr>
                                            <th>
                                                <i class="fa fa-user"></i>&nbsp; AlumnoId
                                            </th>
                                            <th>
                                                <i class="fa fa-user"></i>&nbsp; Nombre
                                            </th>
                                            <th>
                                                <i class="fa fa-calendar"></i>&nbsp; Registro
                                            </th>
                                            <th>
                                                <i class="fa fa-graduation-cap"></i>&nbsp; Oferta Educativa
                                            </th>
                                            <th>
                                                <i class="fa fa-edit"></i>&nbsp; Acción
                                            </th>

                                        </tr>
                                    </thead>
                                </table>
                                <hr />
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <div class="col-md-12">
                                <div class="col-md-5">
                                    <div class="col-md-12">
                                        <label class="control-label">Nombre Alumno</label>
                                    </div>
                                    <div class="form-control-static col-md-12">
                                        <input class="form-control" readonly type="text" id="txtNombre" />
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="col-md-12">
                                        <label class="control-label"></label>
                                    </div>
                                    <div class="form-control-static col-md-12">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="chkExamen" name="chkExamen"> ¿Examen Medico?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <label class="control-label">Comentario</label>
                                    </div>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="txtComentario"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <div class="col-md-12">
                                        <a class="btn btn-success" id="btnGuardaExamen">Guardar </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Alumnos/ExamenMedico.js"></script>
</body>
</html>
