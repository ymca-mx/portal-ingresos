<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Imprimir</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <meta http-equiv="pragma" content="no-cache">
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css">
    <link href="../../style/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact !important;                
            }
        }
    </style>
    <div class="page-container">
        <div class="page-content">
            <div class="content" id="divprint">
                <h3>Referencias Bancarias</h3>
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-2.2.4.min.js"></script>
    <script src="../../style/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var dataFromParent;
        var tableId;
        $(function () {

            $("#divprint")[0].innerHTML += dataFromParent;

            $("#" + tableId)
                .removeClass("table-hover")
                .removeClass("table-bordered1")
                .removeClass("dataTables");
            
            function afterPrint() {
                setTimeout(function () {
                    window.close();
                }, 500);
            }

            function beforePrint() {
                console.log("hola");
            }

            if (window.matchMedia) {
                var mediaQueryList = window.matchMedia('print');
                mediaQueryList.addListener(function (mql) {
                    if (mql.matches) {
                        beforePrint();
                    } else {
                        afterPrint();
                    }
                });
            }

            window.onbeforeprint = beforePrint;
            window.onafterprint = afterPrint;
        });
    </script>
</body>
</html>
