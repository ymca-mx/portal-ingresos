<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Becas Alumnos</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="pragma" content="no-cache" />    
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <span>Historial de becas</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                        <label class="control-label">Clave Alumno</label>&nbsp;
                        <input type="number" id="txtAlumno" class="form-control-static font-md" style="text-align:right" />&nbsp;
                        <a class="btn blue " id="btnBuscarAlumno">Buscar Alumno</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-4">
                        <label class="control-label">Alumno</label>&nbsp;&nbsp;
                        <label class="bold" id="lblNombre"></label>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr style="margin:5px" />
                    <div class="form-group col-md-6">
                        <label class="control-label">Oferta Educativa</label>&nbsp;&nbsp;
                        <select class="form-control select2-selected" id="slcOfertas"></select>
                    </div>
                </div>
                <div class="col-md-12" id="divGenerar">
                    <div class="portlet-body form">
                        <table class="table table-striped table-bordered table-advance table-hover" id="tblBecas">
                            <thead>
                                <tr>
                                    <th style="text-align:center">
                                        &nbsp; Periodo
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Descripción
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp;Acádemica
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp;Deportiva
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Otros
                                        <br> &nbsp;Descuentos
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp;SEP
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp; COMITE
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Usuario
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Fecha
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="modal fade" tabindex="-1" data-backdrop="static" id="Load" data-keyboard="false">
                    <div class="modal-dialog modal-sm" style="height: 90px;">
                        <!--<div class="modal-content" style="width:auto">-->
                        <div class="form-group">
                            <h3 id="hCarga">Cargando</h3>
                        </div>
                        <div class="form-group">
                            <div class="bar" style="width:auto" id="divBar">
                                <p id="txtBar"></p>
                            </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Becas/HistorialBecas.js"></script>
</body>
</html>
