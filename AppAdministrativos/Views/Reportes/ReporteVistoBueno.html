
<div class="container" id="divContenido">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light" id="dvCargos">
                <div class="portlet-title">
                    <div class="caption">
                        <h1 class="caption-subject font-blue bold uppercase">
                            Reporte Visto Bueno Academico
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <form class="recovery-form" id="form_recovery">

                            <div class="col-md-4">
                                <div class="form-group" id="divSlc">
                                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                    <label class="control-label">Periodos</label>

                                    <div class="input-icon right">
                                        <!--<i class="fa fa-lock"></i>-->
                                        <select class="form-control" name="slcCuatrimestre" id="slcCuatrimestre"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group" id="divSlc1">
                                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                    <label class="control-label">Oferta Educativa</label>

                                    <div class="input-icon right">
                                        <!--<i class="fa fa-lock"></i>-->
                                        <select class="form-control" name="slcOferta" id="slcOferta">
                                            <option selected value="-1">--Todas--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group" id="divSlc2">
                                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                    <label class="control-label">Estatus</label>

                                    <div class="input-icon right">
                                        <!--<i class="fa fa-lock"></i>-->
                                        <select class="form-control" name="slcVisto" id="slcVisto">
                                            <option selected value="-1">--Todas--</option>
                                            <option value="0">Con VoBo</option>
                                            <option value="1">Sin VoBo</option>
                                            <option value="2">Sin Inscripción </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div> &nbsp;</div>
                                <label class="control-label"># de Registros :  </label>
                                <label class="control-label" id="lbRegistros" name="lbRegistros"> </label>
                            </div>

                            <div class="col-md-12">

                                <div class="portlet-body" id="divVoBo">
                                    <button id="btndtVoBo"> Exportar a Excel <img src="Imagenes/export-to-excel.png" style="height:20px;width:45px;" /></button>
                                    <div> &nbsp;</div>
                                    <table id="dtVoBo" class="table table-striped table-bordered table-advance table-hover ">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center">
                                                    &nbsp; Alumno Id | Nombre
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Oferta Educativa
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp;Inscrito
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp;Fecha <br /> Inscripción
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Fecha <br /> VoBo
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Inscripción  <br /> Completa
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Asesoría  <br /> Especial
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Adelanto <br /> Materia
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Coordinador
                                                </th>
                                                <th style="text-align:center">
                                                    &nbsp; Email
                                                </th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>


                            </div>
                        </form>


                    </div>



                </div>



            </div>


            <!--pop envio de  correo-->
            <div class="modal fade" tabindex="-1" data-width="850" data-height="150" id="PopEnviar">
                <div class="modal-dialog modal-dialog" style="width:800px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" id="btnClosedivCom" aria-hidden="true"></button>
                        <h3 class="modal-title">Enviar Email</h3>
                    </div>
                    <div class="modal-body">

                        <div class="col-md-12 form-group">
                            <div class="col-md-12">
                                <label class="control-label bold">Nombre: </label>
                                <label class="control-label bold" id="lblNombre"></label>
                            </div>
                            <div class="col-md-8">
                                <label class="control-label">Email del Alumno</label>
                                <input type="text" id="txtMail" class="form-control font-md" tabindex="1">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" aria-hidden="true" class="btn btn-default">Cerrar</button>
                        <button id="btnEnviar" class="btn btn-primary">Enviar Email</button>
                    </div>
                </div>
            </div>
            <!-- pop envio de  correo-->



        </div>
    </div>
</div>
