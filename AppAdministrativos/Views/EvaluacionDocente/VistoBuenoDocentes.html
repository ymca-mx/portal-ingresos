<main>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="caption title">Visto Bueno de Docentes</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Docentes</h4>
                    <div class="table">
                        <table class="table table-striped table-bordered table-advance table-hover" id="tblDocentes">
                            <thead>
                                <tr>
                                    <th><i class="fa fa-user"></i>&nbsp; Numero de Docente</th>
                                    <th><i class="fa fa-user"></i>&nbsp; Nombre del Docente</th>
                                    <th><i class="fa fa-graduation-cap"></i>&nbsp; Formación Acadecademica</th>
                                    <th><i class="fa fa-graduation-cap"></i>&nbsp; Cursos Externos</th>
                                    <th><i class="fa fa-graduation-cap"></i>&nbsp; Cursos YMCA</th>
                                    <th> <i class="fa fa-th-large"></i>&nbsp; Puntos</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
       </div>
</main>
<main>
    <div class="modal fade" tabindex="-1" data-backdrop="static" id="ModalFormacion" data-keyboard="false" data-width="650">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Formación Academica</h3>
                </div>
                <form id="frmFormacion" onSubmit="return false;">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Nombre de Institución:</label>
                                        <input class="form-control" id="txtInstitucion" type="text" required readonly />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Oferta Educativa Tipo</label>
                                        <select class="form-control" id="slcOFertaTipo" required disabled></select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Carrera Cursada</label>
                                        <input class="form-control" id="txtCarrera" type="text" required readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Periodos:</label>
                                        <input class="form-control" id="txtPeriodo" required readonly />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Tipo de Documento</label>
                                        <div class="input-group">
                                            <div class="icheck-list">
                                                <label>
                                                    <input type="radio" id="chkCedula" name="chkTipo" class="btn blue" readonly disabled />
                                                    Cedula
                                                </label>
                                                <label>
                                                    <input type="radio" id="chkTitulo" name="chkTipo" class="btn blue" readonly disabled />
                                                    Titulo
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label">Archivo</label>
                                        <div class="row fileupload-buttonbar">
                                            <div class="col-lg-12">
                                                <a class="btn bg-green" id="btnVer">Ver Archivo</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" id="btnCancelarFormacion">Cancelar</a>
                        <button class="btn btn-primary" id="btnVistoBuenoFormacion">Dar Vo.Bo</button>
                        <button class="btn btn-danger" id="btnEliminarFormacion">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" data-backdrop="static" id="ModalCurso" data-keyboard="false" data-width="650">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="tiutuloCurso">Curso</h3>
                </div>
                <form id="frmCurso" onSubmit="return false;">
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6 form-body">
                                    <div class="form-group form-md-line-input form-md-floating-label has-error">
                                        <input type="text" class="form-control input-sm" id="txtCursoNombreI" required pattern=".{3,}" readonly>
                                        <label for="txtCursoNombreI">Nombre de la Institución</label>
                                    </div>
                                    <div class="form-group form-md-line-input form-md-floating-label has-error">
                                        <input type="text" class="form-control input-sm" id="txtTituloCurso" required pattern=".{3,}" readonly>
                                        <label for="txtTituloCurso">Titulo del Curso</label>
                                    </div>
                                    <div class="form-group form-md-line-input form-md-floating-label has-error">
                                        <input class="form-control input-sm" id="txtPeriodoCurso" required readonly />
                                        <label for="txtPeriodoCurso">Periodo </label>
                                    </div>
                                </div>
                                <div class="col-md-6 form-body">
                                    <div class="form-group form-md-line-input form-md-floating-label has-error">
                                        <select class="form-control input-sm" id="slcDuracion" style="padding:0px" required disabled>
                                            <option value=""></option>
                                            <option value="20">20 Horas</option>
                                            <option value="40">40 Horas</option>
                                        </select>
                                        <label for="slcDuracion">Seleccionar Duración </label>
                                    </div>
                                    <div class="form-group form-md-line-input form-md-floating-label has-error">
                                        <div class="input-group">
                                            <input type="text" style="font-size:14px;" name="daterange" id="txtFechas" class="form-control" required pattern=".{23,}" readonly />
                                            <label for="txtFechas" style="font-size:14px;">Periodo del Curso</label>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" id="btnCancelarCurso">Cancelar</a>
                        <button class="btn btn-primary" id="btnVistoBuenoCurso">Dar Vo.Bo</button>
                        <button class="btn btn-danger" id="btnEliminarCurso">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script>
    $.getScript("Style/assets/global/plugins/icheck/icheck.min.js");
    $.getScript("JS/EvaluacionDocente/VistoBuenoDocentes.js");
</script>
